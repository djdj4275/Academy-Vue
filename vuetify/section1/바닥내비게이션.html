<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <v-app>
            <v-main>
                <v-card height="100%" class="display-2 d-flex align-center justify-center"> 선택 : {{select}} </v-card>
                <!-- d-flex는 flex일때 쓸수있는 요소를 사용가능하게 해줌 -->
                <!-- align-center는 세로정렬 justify-center는 가로정렬 -->
            </v-main>

            <v-footer>
                <!-- 바닥 네비게이션의 값은 안의 버튼의 값으로 전달된다. -->
                <v-bottom-navigation dark absolute v-model="select"> <!--absolute는 칸 전체차지-->
                    <v-btn value="자전거">
                        자전거
                        <v-icon>mdi-bicycle</v-icon>
                    </v-btn>
                    <v-btn value="지하철">
                        지하철
                        <v-icon>mdi-subway-variant</v-icon>
                    </v-btn>
                    <v-btn value="버스">
                        버스
                        <v-icon>mdi-bus</v-icon>
                    </v-btn>
                    <v-btn href="https://www.naver.com/" value="네이버">
                        네이버
                        <v-icon>mdi-web</v-icon>
                    </v-btn>
                    <v-btn href="./대화상자.html" value="구매페이지">
                        페이지
                        <v-icon>mdi-web</v-icon>
                    </v-btn>
                </v-bottom-navigation>
            </v-footer>
        </v-app>
    </div>

    <script>
        new Vue({
            el : "#app",
            vuetify : new Vuetify(),
            data : {
                select : "",
            }
        })
    </script>


</body>
</html>
