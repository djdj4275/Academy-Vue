<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    
    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title> OO 회사 </v-toolbar-title>
            </v-app-bar>

            <v-content>
                <!-- v-card를 사용하면 카드 디자인을 사용할수있다. -->
                
                    <v-container>
                        <ul>
                            <li>v-list와 v-item의 관계는 ul과 li의 관계와 동일 </li>
                        </ul>
                        <!-- 값을 넣어서 확인 -->
                        <!-- v-list나 v-list-item에 v-for 반복해도 상관x -->
                        <v-card>
                        <v-list v-for="m in aList">
                            <!-- @click 이벤트에 뷰티파이 디자인효과 -->
                            <v-list-item @click="">
                                <v-list-item-avatar>
                                    <!-- v-icon작성 -->
                                    <v-icon v-bind:class="m.icon_style"> {{m.icon_name}} </v-icon>
                                </v-list-item-avatar>
                                <v-list-item-content>
                                    <v-list-title>{{m.title}}</v-list-title>
                                </v-list-item-content>
                                <v-list-item-action>
                                    <v-btn icon>
                                        <v-icon>mdi-chevron-right</v-icon>
                                    </v-btn>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                        </v-card>

                        <v-list>
                            <!-- @click 이벤트에 뷰티파이 디자인효과 -->
                            <v-list-item @click="">
                                <v-list-item-avatar>
                                    <!-- v-icon작성 -->
                                    <v-icon class="red white--text"> mdi-camera </v-icon>
                                </v-list-item-avatar>
                                <v-list-item-content>
                                    <v-list-title>제품이미지</v-list-title>
                                </v-list-item-content>
                                <v-list-item-action>
                                    <v-btn icon>
                                        <!-- 구글의 아이콘 들고와서 사용 -->
                                        <!-- 위쪽 두번째링크 뒤에 |Material+Icons 추가하면 됨 -->
                                        <v-icon>help_outline</v-icon>
                                    </v-btn>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>

                        <!-- 배열 값을 이용해서 v-for로 확인 -->

                    </v-container>
                
            </v-content>
        </v-app>
    </div>



    <script>
        new Vue({
            el : "#app",
            vuetify : new Vuetify(),
            data : {
                aList : [
                    {
                        icon_name : "mdi-camera",
                        icon_style : "red white--text",
                        title : "제품이미지"
                    },
                    {
                        icon_name : "mdi-camera",
                        icon_style : "red white--text",
                        title : "제품이미지"
                    },
                    {
                        icon_name : "mdi-camera",
                        icon_style : "red white--text",
                        title : "제품이미지"
                    }
                ]
            }
        })
    </script>

</body>
</html>
