<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <style>
        .border_style {
            border: mediumblue solid 1px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <!-- v-row를 이용하면 하나의 행을 만들수있다. -->
                    <!-- V-row는 12열이 1행 -->
                    <v-row>
                        <!-- v-col을 이용하여 안에 들어가는 열을 만들수있다. -->
                        <v-col cols="12" class="border_style">그리드 12</v-col>
                        <!-- cols를 이용하여 차지하는 열의 갯수를 정할수있다. -->
                        <v-col cols="6" class="border_style">그리드 6</v-col>
                    
                        <v-col cols="1" v-for="m in 12" class="border_style">그리드 1</v-col>
                    </v-row>
                </v-container>

                <v-container>
                    <v-row>
                        <!-- sm(태블릿크기) md(노트북크기) -->
                        <!-- lg(데스크탑크기) xl(와이드데스크탑크기) 기준 -->
                        <!-- sm은 차지하는갯수이지만 창의 크기가 작아지면 다 차지함 -->
                        <v-col sm="4" class="border_style">sm4</v-col>
                        <!-- offset-sm="4"은 사이에 4칸만큼 띄운다는것 -->
                        <v-col sm="4" offset-sm="4" class="border_style">sm4</v-col>
                    </v-row>
                </v-container>

            </v-content>
        </v-app>
    </div>



    <script>
        new Vue({
            el : "#app",
            vuetify : new Vuetify(),
        })
    </script>

</body>
</html>
