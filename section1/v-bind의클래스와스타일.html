<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .active {
            color: blue;
        }
        .active_red {
            color: red;
        }
        .active_bg {
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!--
            v-bind:class= {클래스이름 : boolean값}으로 참일때
            클래스가 실행이 된다. boolean값은 data객체의 속성이 들어가도 되고
            ture/false의 형식으로 값이 들어가도 된다
        -->
        <h1 v-bind:class="{ active : isActive }">class 바인드 확인</h1> <!--또는 <h1 v-bind:class="{ active : true }">도 가능-->

        <!--
            v-bind:class="data속성명"을 적어주게 되면
            data안에 있는 값을 class에 등록
        -->
        
        <p v-bind:class="ActiveClass">data의 객체의 값으로 클래스 연결</p>
        <p v-bind:class="ActiveClass+'_red'">data의 객체의 값으로 클래스 연결</p>
        <p v-bind:class="'active_red'">data의 객체의 값으로 클래스 연결</p>

        <!--배열을 작성해주시면 data에 입력된 값을 들고와서 class에 추가-->
        <p v-bind:class="[ActiveClass, ActiveBGClass]">배열을 이용하여 여러개의 클래스 연결</p>

        <!--배열안에서 객체를 이용하여 등록할지 안할지 boolean 설정가능-->
        <p v-bind:class="[{ active : isActive }, ActiveBGClass]">배열을 이용하여 여러개의 클래스 연결</p>

        <!-- 
            객체형식을 이용하면
            v-bind:style="{스타일명 : 데이터속성 또는 문자열값 ''}"
            의 형식으로 스타일 값을 넣어줄 수 있다.
        -->
        <h1 v-bind:style="{color : activeColor}"> Style 바인드 </h1>
        <h1 v-bind:style="{color : 'yellow'}"> Style 바인드 </h1>

        <!--값을 넣거나 배열의 형식으로 넣을때 데이터속성명으로 적용-->
        <p v-bind:style="baseStyle">데이터에 미리 작성해둔 Style값 적용</p>
        <p v-bind:style="[baseStyle,fontStyle]">데이터에 미리 작성해둔 Style값 적용</p>
    </div>

    <script>
        new Vue({
            el : "#app",
            data : {
                isActive : false,
                ActiveClass : "active",
                ActiveBGClass : "active_bg",
                activeColor : "yellow",
                baseStyle : {
                    color : "red",
                    fontSize : "20px",
                    'background-color' : "yellow"
                },
                fontStyle : {
                    'font-weight' : 'bold'
                }
            }
        });
    </script>

</body>
</html>
