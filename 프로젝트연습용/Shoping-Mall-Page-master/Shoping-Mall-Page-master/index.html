<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <product-display></product-display>

        <!-- 리뷰리스트 (출력) :vue인스턴스 data reviews:[] -->
        <review-list v-bind:reviews="reviews"></review-list>

        <!-- 리뷰 작성 폼 -->
        <review-form v-on:subreview="addReview"></review-form>
    </div>


    <!-- 컴포넌트 -->
    <script src="./component/ProductDisplay.js"></script>
    <script src="./component/ReviewForm.js"></script>
    <script src="./component/ReviewList.js"></script>

    <!-- Vue app -->
    <script>
        new Vue({
            el : "#app",
            data : {
                reviews : []
            },
            methods : {
                addReview : function(productReview) {
                    this.reviews.push(productReview);
                }
            }
        })
    </script>

</body>
</html>
